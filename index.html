<!DOCTYPE html>
<html>
	<head>
		<title>Leaflet Dabble</title>
		<link rel="stylesheet" href="src/leaflet.css" />
	</head>
	<body style="margin:0px; text-align:center">
		<div id="map" style="position:absolute; width: 100%; height: 100%"></div>

		<script src="src/leaflet.js"></script>
		<script>

			var map = L.map('map').setView([38.89397, -77.02961], 13);

			L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
					'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
					'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
				id: 'examples.map-i875mjb7'
			}).addTo(map);

			var imageUrl = 'http://www.lib.utexas.edu/maps/historical/newark_nj_1922.jpg',
    		imageBounds = [[40.712216, -74.22655], [40.773941, -74.12544]];
			L.imageOverlay(imageUrl, imageBounds, {opacity:0.3, attribution:'halluh peeps'}).addTo(map);


			L.marker([38.89397, -77.02961]).addTo(map)
				.bindPopup("<b>Hello world!</b><br />I am a popup.");

			L.circle([51.508, -0.11], 500, {
				color: 'red',
				fillColor: '#f03',
				fillOpacity: 0.5
			}).addTo(map).bindPopup("I am a circle.");

			L.polygon([
				[51.509, -0.08],
				[51.503, -0.06],
				[51.51, -0.047]
			]).addTo(map).bindPopup("I am a polygon.");


			var popup = L.popup();

			function onMapClick(e) {
				popup
					.setLatLng(e.latlng)
					.setContent("You clicked the map at " + e.latlng.toString() + "  " + L.version)
					.openOn(map);
			}

			map.on('click', onMapClick);

		</script>
	</body>
</html>
